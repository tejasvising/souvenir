
<!DOCTYPE html><head><title>animations</title></head><body><h3><a>JSSATEN</a></h3>
  <style>a{
    animation: bouncing 0.5s ease 0s infinite;
    display:inline-block;
    cursor:pointer;
    font-size:0.75rem;
    font-weight:300;
    padding:1em 2em 1.1em;
    position:relative;
    text-decoration:none;
    text-transform:uppercase;
    vertical-align:top;
    margin-top:100px;}
    @keyframes bouncing{
      0%{
        bottom:0;
      }
      
      100%{
        bottom:50px;}</style>
</body></html>
