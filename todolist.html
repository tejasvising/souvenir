</div>

  <label for="salary">Salary</label>

</div>

  

  <button type="submit" id="add" class="btn btn-primary">Add to list</button>
<!-- </form> -->
<div id="items" class="my-4">
<h2>Your Items</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">SNo</th>
      <th scope="col">Name of Employee</th>

	<th scope="col">No. of absents</th>
	<th scope="col">Salary</th>
    <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <tr>
      <th scope="row">1</th>
      <td>tom</td>
      <td>29</td>

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script>
add=document.getElementById("add");
if(add)
add.addEventListener("click",()=>{
console.log("Updating List. . .");
tit=document.getElementById('title').value;
desc=document.getElementById('description').value;
abs=document.getElementById('absent').value;
sal=document.getElementById('salary').value;
if(localStorage.getItem('itemsJson')==null){
itemJsonArray=[];
itemJsonArray.push([tit,desc]);
localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray))
}

else{itemJsonArrayStr=localStorage.getItem('itemsJson')
itemJsonArray=JSON.parse(itemJsonArrayStr);
itemJsonArray.push([tit,desc,abs,sal]);
localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray))
}
let tableBody=document.getElementById("tableBody");
let str="";
itemJsonArray.forEach((element,index) => {
str+=`
  <tr>
      <th scope="row">${index+1}</th>
      <td>${element[0]}</td>
      <td>${element[1]}</td>
      <td>${element[2]}</td>
      <td>${element[3]}</td>
      <td><button class="btn btn-sm btn-primary">Delete</button></td>
    </tr>`;
});
if(str)
tableBody.innerHTML = str;










});

</script>
