<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Payment form</title>

</head>
<body>
<div class="container">
  <form action="">
   <h1 class="main_heading">Payment Form</h1>
   <p>Required fields are marked with *</p>
   <h2>Contact information</h2>
   <p>Name:*<input type="text" name="name" required placeholder="Zayn Malik"></p>
   <fieldset>
    <legend>Gender *</legend>
    <p> Male<input type="radio" name="gender" id="male" required>Female<input type="radio" name="gender" id="female" required></p>
   </fieldset>
   <p> Address:<textarea name="address" id="address" cols="100" rows="8" placeholder="Enter your address"></textarea></p>
   <p>Email:*<input type="email" name="email" id="email" required placeholder="xyz@qwerty.com"></p>
   <p>PINCODE:*<input type="number" name="pincode" id="pincode" required placeholder="xxxxxx"></p>
   <h2>Payment Information</h2>
    <p>Card type: <select name="card_type" id="card_type"> <option value=" ">--Select a card type--</option> <option value="visa">Visa</option> <option value="Rupay">Rupay</option> <option value="Mastercard">Mastercard</option> </select> </p>
   <p> Card Number <input type="number" name="card_number" id="card_number" required placeholder="xxxx-xxxx-xxxx-xxxx"> </p>
   <p>Expiration date:*<input type="date" name="exp_date" id="exp_date" required></p>
   <p>CVV:*<input type="password" name="CVV" id="CVV" required placeholder="xxx"></p>
   <input type="submit" value="pay now">
  </form>
  </div>
</body>
</html>
